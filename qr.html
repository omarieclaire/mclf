<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Email for E-Transfer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .email-display {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 18px;
            color: #333;
            font-weight: 500;
            letter-spacing: 0.5px;
            user-select: all;
            -webkit-user-select: all;
        }
        
        .copy-button {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
            margin: 10px 0;
            width: 100%;
        }
        
        .copy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }
        
        .copy-button:active {
            transform: translateY(0);
        }
        
        .copy-button.copied {
            background: linear-gradient(45deg, #17a2b8, #20c997);
            transform: scale(0.95);
        }
        
        .success-message {
            color: #28a745;
            font-weight: 600;
            margin-top: 15px;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-size: 16px;
        }
        
        .success-message.show {
            opacity: 1;
        }
        
        .instructions {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 20px;
            margin-top: 25px;
            color: #1565c0;
            font-size: 14px;
            line-height: 1.5;
        }
        
        .emoji {
            font-size: 32px;
            margin-bottom: 15px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .title {
                font-size: 20px;
            }
            
            .email-display {
                font-size: 16px;
                padding: 15px;
            }
            
            .copy-button {
                font-size: 16px;
                padding: 14px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">ðŸ’¸</div>
        <h1 class="title">E-Transfer Email</h1>
        
        <div class="email-display" id="emailAddress">marieflanagan@gmail.com</div>
        
        <button class="copy-button" id="copyButton" onclick="copyEmail()">
            ðŸ“‹ Copy Email Address
        </button>
        
        <div class="success-message" id="successMessage">
            âœ… Email copied to clipboard!
        </div>
        
       
    </div>

    <script>
        function copyEmail() {
            const email = document.getElementById('emailAddress').textContent;
            const button = document.getElementById('copyButton');
            const successMessage = document.getElementById('successMessage');
            
            // Try to copy to clipboard
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(email).then(function() {
                    showSuccess();
                }).catch(function(err) {
                    console.error('Clipboard API failed:', err);
                    fallbackCopy(email);
                });
            } else {
                // Fallback for older browsers
                fallbackCopy(email);
            }
            
            function showSuccess() {
                // Update button text and style
                button.textContent = 'âœ… Copied!';
                button.classList.add('copied');
                
                // Show success message
                successMessage.classList.add('show');
                
                // Reset after 2 seconds
                setTimeout(() => {
                    button.textContent = 'ðŸ“‹ Copy Email Address';
                    button.classList.remove('copied');
                    successMessage.classList.remove('show');
                }, 2000);
            }
            
            function fallbackCopy(text) {
                try {
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    textArea.style.position = 'fixed';
                    textArea.style.opacity = '0';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    
                    const successful = document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    if (successful) {
                        showSuccess();
                    } else {
                        alert('Copy failed. Email: ' + text);
                    }
                } catch (err) {
                    console.error('Fallback copy failed:', err);
                    alert('Copy not supported. Email: ' + text);
                }
            }
        }
        
        // Auto-select email on tap (mobile)
        document.getElementById('emailAddress').addEventListener('click', function() {
            if (window.getSelection) {
                const selection = window.getSelection();
                const range = document.createRange();
                range.selectNodeContents(this);
                selection.removeAllRanges();
                selection.addRange(range);
            }
        });
    </script>
</body>
</html>
