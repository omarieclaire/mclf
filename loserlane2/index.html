<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Loser Lane</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </head>
  <body>
    <div id="game-container">
      <div id="game-screen"></div>

      <div id="main-msg-box">
        <div id="big-title">LOSER·LANE</div>

        <div class="title-box-container">
          <div class="bike-art-left bike-art-title">
            __o <br />
            _ \<_ <br />
            (_)/(_)
          </div>
        </div>
        <p>LEFT/RIGHT arrow keys or TAP screen to move</p>
        <p>DOUBLE-TAP to jump tracks</p>
        <button id="start-button" aria-label="Start the game">RIDE</button>
      </div>

      <div id="controls">
        <div class="control-area" id="move-left"></div>
        <div class="control-area" id="move-right"></div>
      </div>

      <div id="title-box-container">
        <div id="title-box">

        <div id="title">LOSER∞LANE</div>

        <div id="score-box">
          <div class="bike-art-left">
            __o <br />
            _ \<_ <br />
            (_)/(_)
            <!-- o__ <br />
            _ >/ _ <br />
            (_) \(_) -->
          </div>

          <div class="title-text">
            <div id="time-alive">STAY ALIVE: 0</div>
          </div>
          <div class="bike-art-right">
            o__ <br />
            _ >/ _ <br />
            (_) \(_)
          </div>
        </div>
      </div>

        <p id="add-art-link">
          <a href="building-generator.html" id="add-art-link" target="_blank"
            >ADD A BUILDING?</a
          >
        </p>
      </div>

      <div id="settings-window">
        <h3>Game Settings</h3>

        <!-- Wanderer Speed -->
        <label for="wanderer-speed"
          >Wanderer Speed
          <span id="wanderer-speed-value" class="value-display">0.5</span>
        </label>
        <input id="wanderer-speed" type="range" min="0.1" max="3" step="0.1" value="0.5" />

        <!-- Spawn Rates -->
        <label for="TTC-spawn-rate"
          >TTC Spawn Rate
          <span id="TTC-spawn-rate-value" class="value-display">0.03</span>
        </label>
        <input id="TTC-spawn-rate" type="range" min="0.01" max="1" step="0.01" value="0.03" />

        <label for="oncoming-car-spawn-rate"
          >Oncoming Deathmachine Spawn Rate
          <span id="oncoming-car-spawn-rate-value" class="value-display">0.15</span>
        </label>
        <input id="oncoming-car-spawn-rate" type="range" min="0.01" max="1" step="0.01" value="0.15" />

        <label for="parked-car-spawn-rate"
          >Parked Deathmachine Spawn Rate
          <span id="parked-car-spawn-rate-value" class="value-display">0.05</span>
        </label>
        <input id="parked-car-spawn-rate" type="range" min="0.01" max="1" step="0.01" value="0.15" />

        <label for="TTC-lane-car-spawn-rate"
          >TTC Lane Deathmachine Spawn Rate
          <span id="TTC-lane-car-spawn-rate-value" class="value-display">0.3</span>
        </label>
        <input id="TTC-lane-car-spawn-rate" type="range" min="0.01" max="1" step="0.01" value="0.3" />

        <label for="wanderer-spawn-rate"
          >Wanderer Spawn Rate
          <span id="wanderer-spawn-rate-value" class="value-display">0.05</span>
        </label>
        <input id="wanderer-spawn-rate" type="range" min="0.01" max="1" step="0.01" value="0.05" />

        <!-- Game Speed Controls -->
        <label for="initial-speed"
          >Initial Game Speed
          <span id="initial-speed-value" class="value-display">500</span>
        </label>
        <input id="initial-speed" type="range" min="100" max="1000" step="10" value="500" />

        <label for="min-speed"
          >Minimum Game Speed
          <span id="min-speed-value" class="value-display">300</span>
        </label>
        <input id="min-speed" type="range" min="100" max="1000" step="10" value="300" />

        <label for="speed-decrease-rate"
          >Speed Decrease Rate
          <span id="speed-decrease-rate-value" class="value-display">0.995</span>
        </label>
        <input id="speed-decrease-rate" type="range" min="0.9" max="1" step="0.001" value="0.995" />

        <!-- Gaps Between Vehicles -->
        <label for="TTC-gap"
          >TTC Gap
          <span id="TTC-gap-value" class="value-display">20</span>
        </label>
        <input id="TTC-gap" type="range" min="10" max="50" step="1" value="20" />

        <label for="lane-car-gap"
          >TTC Lane Deathmachine Gap
          <span id="lane-car-gap-value" class="value-display">12</span>
        </label>
        <input id="lane-car-gap" type="range" min="10" max="50" step="1" value="12" />

        <label for="oncoming-car-gap"
          >Oncoming Deathmachine Gap
          <span id="oncoming-car-gap-value" class="value-display">8</span>
        </label>
        <input id="oncoming-car-gap" type="range" min="5" max="30" step="1" value="8" />

        <!-- Lane Widths and Cyclist Speed -->
        <label for="lane-width"
          >Lane Width
          <span id="lane-width-value" class="value-display">45</span>
        </label>
        <input id="lane-width" type="range" min="20" max="60" step="1" value="45" />

        <label for="cyclist-speed"
          >Cyclist Speed
          <span id="cyclist-speed-value" class="value-display">100</span>
        </label>
        <input id="cyclist-speed" type="range" min="50" max="200" step="5" value="100" />
      </div>
    </div>
    <script>
      const infoButton = document.getElementById("add-art-link");
    </script>
    <script src="buildings.js"></script>
    <script src="cuteDeathFaces.js"></script>
    <script src="colours.js"></script>
    <script src="assets.js"></script>
    <script src="messages.js"></script>

    <script src="generateSocialCard.js"></script>

    <script src="loserlane.js"></script>
  </body>
</html>
